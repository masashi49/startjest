<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <aside>
        <div class="main-wrapper">
          <div class="aboutme">aaaaa</div>
        </div>
      </aside>
      <main class="hoge">
        <div class="main-wrapper">
          <div class="aboutme">.bbbbbbb</div>
        </div>
      </main>

      <div class="container">
        <div class="container__item">Hello, world!</div>
      </div>
      <style>
        .hoge {
          /* container-type: inline-size;
          container-name: hello; 親コンテナーに名前をつけることができる */
          container: hellos / inline-size;
        }
        .main-wrapper {
          container-type: inline-size; /*子がコンテナクエリだと定義する*/
          container-name: cu;
        }
        .aboutme {
          background: #ccc;
        }
        /* largeスタイル */
        @container hellos (width > 300px) {
          /*helloの中にあるものしか反応しない*/
          /*コンテナクエリに対するcss*/
          .aboutme {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ff33cc;
          }
        }
        @container cu (width > 300px) {
          /*helloの中にあるものしか反応しない*/
          /*コンテナクエリに対するcss*/
          .aboutme {
            background: #ff33cc;
          }
        }

        .container {
          margin-top: 100px;
          container: names / size;
          max-width: 500px;
          max-height: 500px;
          width: 100%;
          height: 100%;
          /* position: absolute;*/
        }

        .container__item {
          background: #000;
          color: #fff;
          height: 100%;
          margin: 20px;
        }
        @container names ( height > 400px) {
          .container__item {
            background-color: #ff33cc;
          }
        }
      </style>
    </main>

    <div style="margin-top: 100px">
      <div class="sectionWrap">
        <div class="section">
          <div class="section__item">Item 1</div>
          <div class="section__item">Item 2</div>
          <div class="section__item">Item 3</div>
          <div class="section__item">Item 4</div>
          <div class="section__item">Item 5</div>
          <div class="section__item">Item 6</div>
          <div class="section__item">Item 7</div>
          <div class="section__item">Item 8</div>
        </div>
      </div>
      <style>
        .sectionWrap {
          width: 500px;
          background: #dfdfdf;
          overflow: hidden;
        }
        .section {
          display: flex;
          overflow-x: auto;
          gap: 1rem;
          scroll-snap-type: x mandatory;
        }
        .section__item {
          width: 300px;
          height: 300px;
          background-color: aqua;
          scroll-snap-align: start;
        }
      </style>
    </div>
  </body>
</html>
